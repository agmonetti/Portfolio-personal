server {
    listen 80;
    server_name localhost;
    
    # Importante: Definir la raíz aquí
    root /usr/share/nginx/html;
    index index.html;

    # 1. Servir archivos estáticos (JS, CSS, Imágenes) con caché y SIN redirigir
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }

    # 2. Archivos en la raíz (favicon, robots.txt)
    location ~ \.(ico|png|txt)$ {
        expires 1y;
    }

    # 3. Todo lo demás -> React Router (index.html)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Evitar logs de errores para favicon faltante
    location = /favicon.ico { access_log off; log_not_found off; }
}